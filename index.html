<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Allan Nandala| Todo app</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main>
        <section>
            <div class="heading">
                <h1>Todo</h1>
            </div>

            <div class="todo-component">
                <div class="tasks">
                    <input type="text" placeholder="Create a new task...">
                    <button onclick="createTask()"><img src="./images/bx-plus.svg"></button>
                    <button id="delete-list-btn"><img src="./images/bx-refresh.svg"></button>
                </div>
            </div>
        </section>
        <div class="output">
            <ul id="task-list">
                <!-- ss -->
            </ul>
        </div>
        <div>
            <!-- <span id="delete-list-btn">refresh</span> -->
        </div>
    </main>
    <script src="./js/scripts.js"></script>
</body>

</html>
